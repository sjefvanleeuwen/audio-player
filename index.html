<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Audio Player with Visualizer</title>
</head>
<body>
    <audio-player config='{
        "tracks": [
            { "src": "Sjef van Leeuwen ft. Isla Deimos - Fractured.mp3", "title": "Fractured,212 it is.", "image": "track.png", "aspectRatio": "16/9" },
            { "src": "another-track.mp3", "title": "Another Track, you must hear.", "image": "track2.jpg", "aspectRatio": "4/3" }
        ],
        "visualization": {
            "scale": 0.5,
            "color": "white",
            "barCount": 16,
            "barSpacing":4,
            "fallSpeed": 1,
            "dim": 0.5,
            "peakHoldTime": 30,
            "peakDecay": 0.5
        }
    }'></audio-player>
    <script type="module" src="./AudioPlayer.js"></script>
</body>
</html>
