<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Audio Player with Visualizer</title>
</head>
<body>
    <audio-player config='{
        "tracks": [
            { "src": "Sjef van Leeuwen ft. Isla Deimos - Fractured.mp3", "title": "Fractured, it is.", "image": "track.png", "aspectRatio": "16/9" },
            { "src": "another-track.mp3", "title": "Another Track, you must hear.", "image": "track2.jpg", "aspectRatio": "4/3" }
        ],
        "visualization": {
            "scale": 1.0,
            "color": "gold",
            "barCount": 20,
            "barSpacing": 3
        }
    }'></audio-player>
    <script type="module" src="./AudioPlayer.js"></script>
</body>
</html>
